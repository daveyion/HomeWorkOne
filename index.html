<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Furniture Gallery</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js" defer></script>
</head>
<body onload="initializeGallery()">

  <header>
    <h1>Modern Furniture Gallery</h1>
    <p>Use your mouse or keyboard to explore our modern furniture collection.  
       Hover or use the Tab key to see image details.</p>
  </header>

  <main>
    <section id="gallery">
      <img class="preview" src="home-page-img/barrel-chair.jpg" alt="Rustic barrel chair made from reclaimed wood">
      <img class="preview" src="home-page-img/blue-sofa.webp" alt="Cozy blue sofa in a minimalist living room">
      <img class="preview" src="home-page-img/cute-chair.webp" alt="Stylish white armchair with golden legs">
      <img class="preview" src="home-page-img/furniture-set.jpg" alt="Complete living room set with table and sofa">
      <img class="preview" src="home-page-img/glass-table.jpeg" alt="Elegant glass table with metal frame">
      <img class="preview" src="home-page-img/Kitchen-Fittings1.jpg" alt="Modern kitchen setup with wooden cabinets">
    </section>

    <p id="description">Hover or focus on an image to view its description here.</p>
  </main>

  <footer>
    <p>&copy; 2025 Modern Furniture Gallery. All Rights Reserved.</p>
  </footer>

</body>
</html>
